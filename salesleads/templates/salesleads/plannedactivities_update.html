{% extends 'salesleads/base.html' %}
{% load crispy_forms_tags %}
{% block title %}{% endblock %}
{% block content %}
    <div class="container">
        <div clas="col-md-12">
            <form action="{% url 'plannedactivity-update' activity.id %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Zaktualizuj</button>
            </form>
        </div>
    </div>
{% endblock %}
